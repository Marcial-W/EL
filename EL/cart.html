<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 电子产品商城</title>
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-bar">
        <div class="container">
            <a href="index.html" class="brand-logo">ElectroShop</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">首页</a></li>
                <li><a href="cart.html" class="active">购物车</a></li>
                <li><a href="order.html">订单</a></li>
                <li id="loginLink"><a href="login.html">登录/注册</a></li>
            </ul>
        </div>
    </header>

    <main class="page">
        <div class="container">
            <div class="section-header" style="margin-top:20px;">
                <div>
                    <p class="eyebrow">Shopping Cart</p>
                    <h2>我的购物车</h2>
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>商品</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        <!-- 购物车内容由 JavaScript 动态加载 -->
                    </tbody>
                </table>
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <strong id="cartTotal">合计：¥0.00</strong>
                </div>
                <button class="btn-primary" data-action="checkout">去结算</button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">© 2026 ElectroShop. 保留所有权利。</div>
    </footer>
    <script src="scripts.js?v=3"></script>
</body>
</html>
