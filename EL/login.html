<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录 - ElectroShop</title>
    <link rel="stylesheet" href="style.css?v=7" />
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-bar">
        <div class="container">
            <a href="index.html" class="brand-logo">ElectroShop</a>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="cart.html">购物车</a></li>
                <li><a href="order.html">订单</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </div>
    </header>

    <main class="page">
        <div class="container">
            <div class="form-container">
                <h2>用户登录</h2>
                <form id="loginForm" onsubmit="event.preventDefault(); return false;">
                    <div class="form-group">
                        <label for="identifier">邮箱或手机号</label>
                        <input type="text" id="identifier" name="identifier" required />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" class="action-btn">登录</button>
                </form>
                <p class="form-tip">还没有账号？<a href="register.html">立即注册</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">© 2026 ElectroShop. 保留所有权利。</div>
    </footer>

    <script>
        // 登录表单处理（内联脚本，确保一定能执行）
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
                // 移除可能存在的旧事件监听器
                loginForm.onsubmit = null;
                
                loginForm.addEventListener("submit", async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    
                    const identifier = document.getElementById("identifier").value.trim();
                    const password = document.getElementById("password").value;
                    
                    if (!identifier || !password) {
                        alert("请输入邮箱/手机号和密码");
                        return false;
                    }
                    
                    try {
                        const API_BASE = "http://localhost:5000/api";
                        const response = await fetch(`${API_BASE}/auth/login`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ identifier, password })
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            
                            // 根据不同的错误类型显示对应的提示
                            if (response.status === 404 || errorText.includes("用户不存在")) {
                                // 用户不存在
                                alert("用户不存在，请注册");
                                window.location.href = "register.html";
                                return false;
                            } else if (response.status === 401 || errorText.includes("密码错误")) {
                                // 密码错误
                                alert("密码错误，请重新输入");
                                return false;
                            } else if (response.status === 400) {
                                // 输入格式错误
                                alert(errorText || "请输入正确的邮箱/手机号和密码");
                                return false;
                            } else {
                                // 其他错误
                                alert("登录失败：" + errorText);
                                return false;
                            }
                        }
                        
                        const result = await response.json();
                        // 保存token和用户信息到localStorage，用于后续的订单/购物车操作
                        localStorage.setItem("token", result.token);
                        localStorage.setItem("user", JSON.stringify(result.user));
                        // 直接跳转到首页，不显示提示框
                        window.location.href = "index.html";
                        return false;
                    } catch (err) {
                        // 网络错误或其他异常
                        alert("登录失败：" + err.message);
                        return false;
                    }
                }, true); // 使用捕获阶段，确保优先执行
            }
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
